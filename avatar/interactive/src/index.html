<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Gemeente Breda - Work in NL</title>

  <link href="./css/styles.css" rel="stylesheet" />

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script src="./js/main.js"></script>

  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="header">
    <img src="images/gembreda-square-red.png" alt="Logo" width="32" height="32" />
    <span class="header__title">  Gemeente Breda</span>

    <ul class="menu-items">
    </ul>
  </div>

  <div class="main">
    <div class="main-block">
      <h1>Meet your cityhost</h1>
      <h2>Here are some things I can assist you with...</h2>

      <div class="suggested-questions">
        <button onclick="window.speak(`W czym może mi pomóc gmina?`)">
          Polish: W czym może mi pomóc gmina?
        </button>

        <button onclick="window.speak(`Cu ce mă poate ajuta municipalitatea?`)">
          Romanian: Cu ce mă poate ajuta municipalitatea?
        </button>

        <button onclick="window.speak(`Comment la municipalité peut-elle m'aider?`)">
          French: Comment la municipalité peut-elle m'aider?
        </button>

        <button onclick="window.speak(`Waar kan de gemeente mij mee helpen?`)">
          Dutch: Waar kan de gemeente mij mee helpen?
        </button>
        
        <button onclick="window.speak(`How can the municipality help me?`)">
          English: How can the municipality help me?
        </button>
      </div>
    </div>

    <div class="avatar-block">
      <div class="avatar">
        <div id="remoteVideo">
        </div>
        <canvas id="canvas" width="720" height="1080" style="background-color: transparent;" hidden="hidden"></canvas>
        <canvas id="tmpCanvas" width="720" height="1080" hidden="hidden"></canvas>
      </div>
      <div class="avatar-record-card">
        <fluent-card class="record-card">
          <div class="outerbutton">
            <button id="startRecording" onclick="window.startRecording()" class="round-button">
              <i id="buttonIcon" class="fas fa-microphone"></i>
            </button>
          </div>

          <label id="spokenText" for="spokenText">
            Press the mic to start talking
          </label>
        </fluent-card>
      </div>
    </div>

    <div class="main-block">
      <ul id="chathistory" class="chat-history"></ul>
    </div>
  </div>

  <div id="loginOverlay">
    <div id="gradientOverlay">
      <div class="loginCard">
        <div class="loginCard__header">
          <img src="images/gembreda-square-red.png" alt="Logo" width="32" height="32" />
          Meet your city host!
        </div>

        <!-- <fluent-text-field appearance="outline" placeholder="user@email.com">Username</fluent-text-field>
        <fluent-text-field appearance="outline" placeholder="****************">Password</fluent-text-field> -->

        <button id="playVideo" onclick="window.startSession()">
          <span id="playVideo__text" class="playVideo__text">Start</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
